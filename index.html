<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EASYgo.com</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #181414;
        flex-direction: column;
      }
      .splash {
        position: fixed;
        width: 100%;
        height: 100vh;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 2s ease-out;
      }
      .splash img {
        width: 800px;
      }
      .content {
        display: none;
        text-align: center;
        width: 100%;
        height: 100vh;
        position: relative;
        background-color: #000000;
      }
      .content h1 {
        color: #fff; /* White text */
        background: rgba(
          0,
          0,
          0,
          0.2
        ); /* Optional: Light background for visibility */
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
      }

      .background-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 600px; /* Adjust size as needed */
        height: auto;
      }
      .overlay-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .overlay-content h1 {
        margin-bottom: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
      }
      .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .menu a {
        text-decoration: none;
        font-size: 20px;
        color: #fdfdfd;
        padding: 10px;
        border: 1px solid #020202;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
        width: 150px;
        text-align: center;
        background: rgba(65, 139, 223, 0.7);
      }
      .menu a:active {
        background-color: #000000;
        color: #fff;
      }
      .menu a:hover {
        background-color: #000000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="splash">
      <img src="easygomain2.jpeg" alt="WELCOME PASSENGERS....." />
    </div>
    <div class="content">
      <!-- Background Image in Left Corner -->
      <img class="background-img" src="easygobg.jpeg" alt="Background Image" />

      <div class="overlay-content">
        <h1>Welcome to EASYgo.com</h1>
        <div class="menu">
          <a href="profile-form.html">SIGN-UP</a>
          <a href="profile-details.html">MY-PROFILE</a>
          <a href="myqr.html">MY-QR</a>
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        setTimeout(function () {
          document.querySelector(".splash").style.opacity = "0";
          setTimeout(function () {
            document.querySelector(".splash").style.display = "none";
            document.querySelector(".content").style.display = "block";
          }, 1000);
        }, 2000);
      };
    </script>
  </body>
</html>
